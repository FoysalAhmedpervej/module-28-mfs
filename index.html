<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body data-theme="light">
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-5">
                <!-- main balance section -->
                <div class="stats mb-0 shadow">
                    <div class="stat">
                      <div class="stat-title">Total Balance</div>
                      <div id="totalBalance" class="stat-value">9400</div>                     
                    </div>
                  </div>  
                  <div class="flex mt-2 p-2 gap-1 w-full">
                    <ul class="menu menu-vertical grid grid-cols-3 bg-base-200 rounded-box">
                      <li><button id="add-money-switch" class="btn btn-md ">Add Money</button></li>
                      <li><button id="cash-out-switch" class="btn btn-md ">Cash Out</button></li>
                      <li><button id="transaction-switch" class="btn btn-md ">Transaction</button></li>
                    </ul>                                                                       
                  </div>           
              <div class="divider"></div>
              <!-- add balance section start -->
              <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="add-money-input" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN Number</span>
                    </label>
                    <input id="pin-input-one" type="password" placeholder="PIN Number" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
               <!-- add balance section end-->
                <!-- cashout section start -->
                <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl  hidden">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="cash-out-input" type="text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN Number</span>
                      </label>
                      <input id="pin-input-two" type="password" placeholder="PIN Number" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
                <!-- cashout section end -->
                 <!-- transaction section start -->
                  <div class="hidden" id="transection-section" >
                    <h2 class="text-3xl text-center">Transaction History</h2>
                    <div id="transaction-container" class="space-y-3"></div>
                  </div>
                 <!-- transaction section end -->
              </div>
            </div>
          </div>
    </main> 
    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script> 
    <script src="js/cashOut.js"></script>   
    <script src="js/feature.js"></script>
    
</body>
</html>
